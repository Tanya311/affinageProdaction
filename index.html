<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Тестовое задание AFFINAGE</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <a href="" class="page-header__logo">
          <img src="img/logo.svg" alt="Логотип AFFINAGE" width="23" height="24">
        </a>
        <nav class="navigation">
          <button class="button button--navigation" type="button">
            <svg  width="20px" height="15px"><use xlink:href="img/sprite.svg#icon-menu"></use></svg>
            <span class="visually-hidden">Открыть меню</span>
          </button>
        </nav>
      </header>

      <main class="page-main">
        <div class="page-main__container">
          <h1 class="page-main__title">AFFINAGE</h1>
          <p class="page-main__text page-main__text--task">Тестовое задание</p>
          <p class="page-main__text page-main__text--slogan">Очень хороший слоган</p>
          <div class="page-main__rect">
            <svg width="282" height="177" fill="none" stroke="#000"><use xlink:href="img/sprite.svg#icon-rect"></use></svg>
          </div>
          <section class="galery">
            <h2 class="visually-hidden">Галерея фотографий</h2>
            <div class="galery__photo galery__photo--showed-back">
              <img src="img/photo-slide3.jpg" alt="Фотография арки" width="320" height="318">
              <div class="galery__mask"></div>
            </div>
            <div class="galery__photo galery__photo--showed-front">
              <img src="img/photo-slide1.jpg" alt="Фотография мотоциклиста" width="320" height="318">
              <div class="galery__mask"></div>
            </div>
            <div class="galery__buttons">
              <button class="button button--prev">
                <svg width="35" height="35"><use xlink:href="img/sprite.svg#icon-arrow-left"></use></svg>
                <span class="visually-hidden">Предыдущий слайд</span>
              </button>
              <button class="button button--next">
                <svg width="35" height="35"><use xlink:href="img/sprite.svg#icon-arrow-right"></use></svg>
                <span class="visually-hidden">Следущий слайд</span>
              </button>
            </div>
          </section>
          <div class="numbers">
            <ul class="numbers__list">
              <li class="numbers__item">(1)</li>
              <li class="numbers__item">(3)</li>
            </ul>
            <span class="numbers__number">51</span>
            <span class="numbers__ural">Ural <br> 03</span>
            <ul class="numbers__list-fraction">
              <li class="numbers__item-fraction numbers__item-fraction--numerator">13</li>
              <li class="numbers__item-fraction numbers__item-fraction--denominator">7</li>
            </ul>
          </div>
          <ul class="letters">
            <li class="letters__item letters__item--a">A</li>
            <li class="letters__item letters__item--e">E</li>
            <li class="letters__item letters__item--g">G</li>
          </ul>
        </div>
      </main>

      <footer class="page-footer">
        <div class="page-footer__circle">
          <picture>
            <source media="(min-width: 1440px)"
              srcset="img/circle-decstop.png">
            <img src="img/circle-mobile.png" alt="Фото кота2" width="110" height="55">
          </picture>
        </div>
        <svg class="page-footer__icon-triangle page-footer__icon-triangle--black-one" fill="#000" width="23px" height="23px"><use xlink:href="img/sprite.svg#icon-triangle"></use></svg>
        <svg class="page-footer__icon-triangle page-footer__icon-triangle--black-two" fill="#000" width="23px" height="23px"><use xlink:href="img/sprite.svg#icon-triangle"></use></svg>
        <svg class="page-footer__icon-triangle page-footer__icon-triangle--one" fill="none" width="23px" height="23px"><use xlink:href="img/sprite.svg#icon-triangle"></use></svg>
        <svg class="page-footer__icon-triangle page-footer__icon-triangle--two" fill="none"  width="23px" height="23px"><use xlink:href="img/sprite.svg#icon-triangle"></use></svg>
        <div class="page-footer__inner">
          <ul class="page-footer__letters-list page-footer__letters-list--first">
            <li class="page-footer__letters-item page-footer__letters-item--a">A</li>
            <li class="page-footer__letters-item page-footer__letters-item--f">F</li>
            <li class="page-footer__letters-item page-footer__letters-item--ff">F</li>
            <li class="page-footer__letters-item page-footer__letters-item--i">I</li>
            <li class="page-footer__letters-item page-footer__letters-item--n">N</li>
          </ul>
          <ul class="page-footer__letters-list page-footer__letters-list--second">
            <li class="page-footer__letters-item page-footer__letters-item--aa">A</li>
            <li class="page-footer__letters-item page-footer__letters-item--g">G</li>
            <li class="page-footer__letters-item page-footer__letters-item--e">E</li>
          </ul>
        </div>
      </footer>
    </div>
    <script src="js/svg4everybody.legacy-min.js"></script>
    <script>
      svg4everybody();
    </script>
    <script src="js/picturefill-min.js"></script>
    <script src="js/slider-min.js"></script>
  </body>
</html>
